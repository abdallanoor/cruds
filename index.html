<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CRUD.CSS" />
    <title>CRUDS</title>
  </head>

  <body>
    <!-- =======================================head======================================= -->
    <div class="crud">
      <div class="head">
        <h2>PRODUCTS MANAGMENT SYSTEM</h2>
      </div>
      <!-- ====================================inputs==================================== -->
      <div class="inputs">
        <input type="text" placeholder="title" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="price"
            id="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="taxes"
            id="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="ads"
            id="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="discount"
            id="discount"
          />
          <small id="total"></small>
        </div>
        <input type="text" placeholder="category" id="category" />
        <input type="number" placeholder="count" id="count" />
        <button id="submit">Create</button>
      </div>
      <!-- ====================================outputs==================================== -->
      <div class="outputs">
        <div class="searchblock">
          <input
            onkeyup="searchProducts(this.value)"
            type="text"
            id="search"
            placeholder="search"
          />
          <div class="btnsearch">
          </div>
        </div>
        <div id="deleteAll"></div>
      </div>
      <div class="prod-info">
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="CRUD.JS"></script>
  </body>
</html>
